                      <span class="h2 text-success"> S</span>ector-777A, <br />

        <!-- modal section -->
      <!-- Button trigger modal -->
      <section class="container text-center mt-5">
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#staticBackdrop"
        >
          Contact Us
        </button>
        <h5 class="text-center fs-6 mt-3 text-muted">For more information</h5>
      </section>
      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-md">
          <div class="modal-content">
            
            <div class="modal-body">
              <h2 class="fw-bold bg-success text-light p-2 mb-4 text-center">
                Contact Form
              </h2>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="name@example.com"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Full Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Enter your full name"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Message</label
                >
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="4"
                ></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn bg-success">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
